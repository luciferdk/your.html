<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title> <!-- HTML --> <!-- Custom Styles -->
    <style>body {
        display: flex;
        align-items: center;
        justify-content: center;
        height:100vh;
        background-color: #073b4c;
      }
      
      .birthdayCard {
        position: relative;
        width: 250px;
        height:350px;
        cursor: pointer;
        transform-style: preserve-3d;
          transform: perspective(2500px);
        transition: 1s;
      }
      
      .cardFront {
        position: relative;
        background-color: #fff;
        width: 250px;
        height:350px;
        overflow: hidden;
        transform-origin: left;
        box-shadow: inset 100px 20px 100px rgba(0,0,0,.2), 30px 0 50px rgba(0,0,0,0.4);
        transition: .6s;
      }
      
      .happy {
        font-family:  sans-serif;
        text-align: center;
        margin:30px; 
        background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        transition: .1s;
      }
        
        .balloons {
        position: absolute;
      }
      
      .balloonOne, .balloonTwo, .balloonThree, .balloonFour {
        position: absolute;
        width: 85px;
        height:95px;
        border-radius:50%;
      }
      
      .balloonOne {
        background-color: rgb(255, 0, 60);
        left:-10px;
        top:50px;
      }
      
      .balloonTwo {
        background-color: rgb(232, 235, 28);
        left:50px;
        top:20px;
      }
      
      .balloonThree {
        background-color: #ff65de;
        left:110px;
        top:50px;
      }
      
      .balloonFour {
        background-color: rgb(10, 8, 160);
        left:170px;
        top:20px;
      }
      
      .balloonOne:before, .balloonTwo:before, .balloonThree:before, .balloonFour:before {
        content:"";
        position: absolute;
        width:1px;
        height: 155px;
        background-color: #ffd166;
        top:95px;
        left:43px;
      }
      .balloonOne:after, .balloonTwo:after, .balloonThree:after, .balloonFour:after 
      {
        content:"";
        position: absolute;
        border-right: 7px solid transparent;
        border-left: 7px solid transparent;
        top:94px;
        left:37px;
      }
      
      .balloonOne:after {
        border-bottom: 10px solid rgb(255, 0, 60);
      }
      
      .balloonTwo:after {
        border-bottom: 10px solid rgb(232, 235, 28);
      }
      
      .balloonThree:after {
        border-bottom: 10px solid #ff00ff;
      }
      
      .balloonFour:after {
        border-bottom: 10px solid rgb(10, 8, 160);
      }
      
      .cardInside {
        position: absolute;
        background-color: #fff;
        width: 250px;
        height:350px;
        z-index:-1;
        left:0;
        top:0;
        box-shadow: inset 100px 20px 100px rgba(0,0,0,0.2);
      }
      #took {
        font-family: 'Algerian', cursive;
        margin: 40px;
        color: rgb(0, 0, 0);
        font-size: 0.8rem;
      }
    
      #take {
        font-family: 'Lucida Calligraphy', cursive;
        margin: 40px;
        font-size: 0.7rem;
        color: rgb(0, 0, 0);
      }
      
      
      .name {
        position: absolute;
        left:150px;
        top:250px;
        color: rgb(255, 0, 0);
      }
      
      .back {
        font-family: Tahoma, sans-serif;
        color: #f923eb;
        text-align: center;
        margin:30px; 
        outline-color:rgb(0, 0, 0);
        outline-style: dotted;
      }
      
      .birthdayCard:hover {
          transform: perspective(2500px) rotate(5deg);
          box-shadow: inset 100px 20px 100px rgba(0,0,0), 0 10px 100px rgba(0,0,0,0.5);
      }
      
      .birthdayCard:hover .cardFront {
        transform: rotateY(-160deg); 
      }
      
      .birthdayCard:hover .happy {
        visibility:hidden; 
      }</style>
</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <h3 class="happy">HAPPY BIRTHDAY!</h3>
            <div class="balloons">
                <div class="balloonOne"></div>
                <div class="balloonTwo"></div>
                <div class="balloonThree"></div>
                <div class="balloonFour"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back">HAPPY BIRTHDAY!</h3>
            <p id="took">Dear SANGITA,</p>
            <p id="take">Happy birthday!! I hope your day is filled with lots of love
                 and laughter! May all of your birthday
                wishes come true.ðŸ«°</p>
            <p class="name">Your's</p>
        </div>
    </div <script src="main.js">
    </script>
</body>

</html>
